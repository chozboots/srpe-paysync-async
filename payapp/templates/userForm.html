<!DOCTYPE html>
<html>

<head>
    <title>User Registration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body class="h-100 bg-dark">
    <section class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">

                        <!-- Left Side Image -->
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>

                        <!-- Right Side Form -->
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">User Registration Form</h3>

                                <!-- Error message display -->
                                {% if error %}
                                <div class="alert alert-danger">
                                    {{ error }}
                                </div>
                                {% endif %}

                                <form id="userRegistrationForm" method="post" action="/create_customer">

                                    <!-- First and Last Name -->
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="firstName" name="first_name" maxlength="255" class="form-control form-control-lg" required placeholder="ex. Jane">
                                                <label class="form-label" for="firstName">First Name</label>      
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="lastName" name="last_name" maxlength="255" class="form-control form-control-lg" required placeholder="ex. Doe">
                                                <label class="form-label" for="lastName">Last Name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" name="email" maxlength="255" class="form-control form-control-lg" required placeholder="ex. janedoe87@example.com">
                                        <label class="form-label" for="email">Email:</label>
                                        <span class="error-message" id="emailError"></span>
                                    </div>
                                    
                                    <!-- Phone -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="phone" name="phone" maxlength="14" class="form-control form-control-lg" required placeholder="ex. (555) 787-3912">
                                        <label class="form-label" for="phone">Phone:</label>
                                        <span id="phoneError" class="error-message"></span>
                                    </div>

                                    <!-- Password field -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                                        <label class="form-label" for="password">Password:</label>
                                        <span id="passwordStrength"></span>
                                    </div>                                    

                                    <!-- Confirm Password field -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="confirmPassword" name="confirm_password" class="form-control form-control-lg" required>
                                        <label class="form-label" for="confirmPassword">Confirm Password:</label>
                                    </div>
                                    

                                    <!-- Address 1 and 2 -->
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" class="form-control form-control-lg" id="address1"
                                                    name="address1" required placeholder="ex. 147 Blueberry Street">
                                                <label class="form-label" for="address1">Address 1</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" class="form-control form-control-lg" id="address2"
                                                    name="address2" placeholder="ex. Apt 7">
                                                <label class="form-label" for="address2">Address 2</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- City and State -->
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" class="form-control form-control-lg" id="city"
                                                    name="city" list="florida-cities">
                                                <datalist id="florida-cities">
                                                    <option value="Milton">
                                                    <option value="Navarre">
                                                    <option value="Jay">
                                                </datalist>    
                                                <label class="form-label" for="city">City</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <select class="form-control form-control-lg" id="state" name="state" required>
                                                    <option value="" disabled>Select your state</option>
                                                    <option value="FL" selected>Florida</option>
                                                    <option value="AL">Alabama</option>
                                                </select>
                                                <label class="form-label" for="state">State</label>
                                            </div>
                                        </div>                                        
                                    </div>

                                    <!-- Zip Code -->
                                    <div class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" id="zipCode"
                                            name="zip_code">
                                        <label class="form-label" for="zipCode">Zip Code</label>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="d-flex justify-content-end pt-3">
                                        <input type="submit" value="Register" class="btn btn-warning btn-lg">
                                    </div>

                                    <!-- Terms -->
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            I agree to the <a href="#">Terms and Conditions</a>.
                                        </label>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS Libraries -->
    <!-- Use only one version of jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/emailValidation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/phoneValidation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/autofill.js') }}"></script>
    <script src="{{ url_for('static', filename='js/formatValidation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/passwordStrength.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stateFiller.js') }}"></script>
    
 
</body>

</html>
